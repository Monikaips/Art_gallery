<!DOCTYPE html>
<html lang="en">
<head>

    <title>OUR IMAGE GALLERY</title>
    <link rel="stylesheet" href="css/styles.css">

            <img src="images/animal2.jpg" alt="animal2" class="thumbnail">
            <img src="images/field2.jpg" alt="field2" class="thumbnail">

            <img src="images/bird1.jpg" alt="animal1" class="thumbnail">
            <img src="images/tree1.jpg" alt="field1" class="thumbnail">
            <img src="images/flower3.jpg" alt="flower1" class="thumbnail">

            <img src="images/hill3.jpg" alt="hill" class="thumbnail">
            <img src="images/flower3.jpg" alt="lake" class="thumbnail">

    </div>
    <script src="js/script.js"></script>
</body>
</html>
